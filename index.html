<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock-Paper-Scissor</h1>
    </div>
    <div class="hero">
        <div class="hero-images">
            <div id="rock" class="imge"><img src="images/rock.png" alt="Rock-image"></div>
            <div id="paper" class="imge"><img src="images/paper.png" alt="Paper-image"></div>
            <div id="scissor" class="imge"><img src="images/scissors.png" alt="Scissor-image"></div>
        </div>
        <div class="hero-score">
            <div class="score">
                <p class="digit-score" id="player_score">0</p>
                <p class="player-name">You</p>
            </div>
            <div class="score">
                <p class="digit-score" id="comp_score">0</p>
                <p class="player-name">Comp</p>
            </div>
        </div>
        <div class="hero-result">
            <p id="result">Play your move</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
